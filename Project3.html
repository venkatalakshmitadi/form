<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <h2>Application Form</h2><br>
        <form>
            <label>First Name:</label>
            <input type="text">
            <label>Last Name:</label>
            <input type="text"><br>
            <br>
            <label>Date of Birth </label>
            <input type="date"placeholder="dd-mm-yyyy">
            <label>Age:</label>
            <input type="number"><br>
            <br>
            <label>Gender:</label>
            <select><option>Male</option>
            <option>Female</option></select>
            <label>Email Address:</label>
            <input type="email" placeholder="enter email address"><br>
            <br>
            <label>Positins Available</label>
            <input type="radio">Junior Developer
            <input type="radio">Mid-Level-Developer
            <input type="radio">Senior Developer<br>
            <br>
            <label>Programming Language:</label>
            <input type="checkbox">Java
            <input type="checkbox">JavaScript
            <input type="checkbox">Python<br>
            <br>
            <label>Password:</label>
            <input type="password" >
            <label>Confirm Password:</label>
            <input type="Password"><br>
            <br>
            <button>Submit</button>
            <button>Reset</button>
         </form>
    </body>
</html>
